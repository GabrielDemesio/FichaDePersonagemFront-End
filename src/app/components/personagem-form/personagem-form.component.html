
<form (ngSubmit)="onSubmit()" #personagemForm="ngForm">

  <fieldset>
    <legend>Informações Básicas</legend>

    <div>
      <label for="nome">Nome</label>
      <input type="text" id="nome" [(ngModel)]="personagem.nome" name="nome" required />
    </div>

    <div>
      <label for="raca">Raça</label>
      <select id="raca" [(ngModel)]="personagem.raca" name="raca" required>
        <option value="" disabled>Selecione uma raça</option>
        <option value="Humano">Humano</option>
        <option value="Elfo">Elfo</option>
        <option value="Anão">Anão</option>
        <option value="Orc">Orc</option>
      </select>
    </div>

    <div>
      <label for="classe">Classe</label>
      <input type="text" id="classe" [(ngModel)]="personagem.classe" name="classe" required />
    </div>

    <div>
      <label for="nivel">Nível</label>
      <input type="number" id="nivel" [(ngModel)]="personagem.nivel" name="nivel" required min="1" />
    </div>

    <div>
      <label for="experiencia">Experiência</label>
      <input type="number" id="experiencia" [(ngModel)]="personagem.experiencia" name="experiencia" required />
    </div>
  </fieldset>


  <fieldset>
    <legend>Atributos</legend>

    <div>
      <label for="forca">Força</label>
      <input type="number" id="forca" [(ngModel)]="personagem.forca" name="forca" required min="1" />
    </div>

    <div>
      <label for="destreza">Destreza</label>
      <input type="number" id="destreza" [(ngModel)]="personagem.destreza" name="destreza" required min="1" />
    </div>

    <div>
      <label for="inteligencia">Inteligência</label>
      <input type="number" id="inteligencia" [(ngModel)]="personagem.inteligencia" name="inteligencia" required min="1" />
    </div>

    <div>
      <label for="carisma">Carisma</label>
      <input type="number" id="carisma" [(ngModel)]="personagem.carisma" name="carisma" required min="1" />
    </div>
  </fieldset>


  <fieldset>
    <legend>Recursos</legend>

    <div>
      <label for="vida">Vida</label>
      <input type="number" id="vida" [(ngModel)]="personagem.vida" name="vida" required min="1" />
    </div>

    <div>
      <label for="energia">Energia</label>
      <input type="number" id="energia" [(ngModel)]="personagem.energia" name="energia" required min="1" />
    </div>

    <div>
      <label for="mana">Mana</label>
      <input type="number" id="mana" [(ngModel)]="personagem.mana" name="mana" required min="0" />
    </div>
  </fieldset>


  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <button type="submit" [disabled]="!personagemForm.valid">Criar Personagem</button>

  <button (click)="voltarParaLista()" class="back-button">
    <i class="fas fa-arrow-left"></i> Voltar para a Lista
  </button>
</form>
